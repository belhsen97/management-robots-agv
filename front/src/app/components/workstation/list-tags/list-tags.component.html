<div class="row mb-3">
    <div class="col-md-12">
        <div class="d-flex flex-row">
            <app-panel-robot></app-panel-robot>
            <button (click)="onClickAdd()" class="ml-auto mt-auto mb-auto" mat-raised-button color="primary-color">
                <mat-icon>add</mat-icon>Add new tag</button>
        </div>
    </div>
</div>
<div class="row mb-5">
    <div class="col-12">
        <div class="mat-elevation-z1">
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>code</th>
                        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
                    </ng-container>

                    <ng-container matColumnDef="workstation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>workstation</th>
                        <td mat-cell *matCellDef="let element">
                            <a *ngIf="element.workstation"  [routerLink]="['/workstation', element.workstation.id]"  mat-button color="dark" aria-label="icon button for details robot">
                                <mat-icon>zoom_in</mat-icon>{{element.workstation.name}}
                            </a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex flex-row">
                                <button class="ml-2" mat-raised-button color="primary-color"
                                    (click)="onClickEdit(element)">
                                    <mat-icon>edit</mat-icon>edit
                                </button>
                                <button class="ml-2" mat-raised-button color="primary-color"
                                    (click)="onClickDelete(element.id)">
                                    <mat-icon>delete_forever</mat-icon>delete
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsTag"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsTag"></tr>
                </table>
            </div>
            <br />
            <mat-paginator #paginatorTag [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>

</div>
