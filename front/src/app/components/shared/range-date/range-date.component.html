<div class="container-date-range">
    <mat-form-field class="center-content-form-field">
      <mat-label>View Via Range Date</mat-label>
      <mat-date-range-input
        [rangePicker]="rangePicker"
        [comparisonStart]="rangeDate.start"
        [comparisonEnd]="rangeDate.end">
        <input   [(ngModel)]="rangeDate.start" #start="ngModel" name="component-range-date-start" matStartDate placeholder="Start date" >
        <input   [(ngModel)]="rangeDate.end" #end="ngModel"  name="component-range-date-end" matEndDate placeholder="End date" >
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply (click)="onApplyRange()">Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </div>
