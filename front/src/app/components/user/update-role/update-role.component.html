<div class="modal"  [class]="state ? 'show' : 'fade'"  role="dialog" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-info-circle icon-header"></i>
                <h4 class="modal-title">Roles</h4>
                <button (click) ="onClickYesNo(false)"  class="close" type="button" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
          <div class="modal-body">
               <form>
                    <p><span id="span-first-char" class="p-span">Y</span>ou can propose one between five role to change it<br></p>
                    <div class="form-group col-sm-6">
                        <label for="pi-current-state-input">Roles :</label>
                        <select class="form-control" id="pi-current-state-input"
                                name="edit-global-account-pi-state" [(ngModel)]="currentRole" #stateregion="ngModel" required > 
                           <optgroup label="24 States of tunisian"> 
                              <option *ngFor="let optionRole of userService.listRole" [value]="optionRole.value" [selected] = "optionRole?.value === currentRole">{{ optionRole.label }}</option> 
                          </optgroup>
                        </select>
                     </div>
                    <div class="d-flex flex-row d-flex justify-content-end d-flex-margin">
                        <button (click) ="onClickToSend()" type="submit" class="btn btn-primary" type="button">Send &nbsp;&nbsp;<i class="fa fa-send"></i></button>
                        <button (click) ="onClickYesNo(false)"  class="btn btn-light" type="button" data-dismiss="modal" style="margin-left:10px;" >Cancel</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
